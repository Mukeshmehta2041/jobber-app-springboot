server:
  port: 8082

spring:
  data:
    mongodb:
      uri: mongodb://mongo:mongo@mongo:27017/jobber_mongo
      database: jobber_mongo
  application:
    name: user-service

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

